<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <h1>RegistrationForm</h1>
    <form>
        <div>
            <label>First Name: * </label>
            <input type="text" name="f_name"> 
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="l_name"> 
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: * </label>
            <input type="date">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio">
            <label> Male </label>
            <input type="radio">
            <label> Female </label>
            <input type="radio">
            <label> Non-binary </label>
            <input type="radio">
            <label> I prefer not to answer </label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea></textarea>
        </div>
        <div>
            <label>Favorite Language</label> 
            <select>
                <option>JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked >
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
        <input type="submit" value="Create Account" >
    </div>
    <div>
        <label>* Indicates a required field</label>
    </form>
</body>
</html>
